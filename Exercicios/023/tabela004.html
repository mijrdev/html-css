<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        Table{
            border-collapse: collapse;
        }

        caption{
            padding: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Matrix</td>
                <td>Shrek</td>
                <td>Tubarão</td>
            </tr>
            <tr>
                <td>Maria Ana</td>
                <td>Carros</td>
                <td>Up</td>
                <td>Shrek 3</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>Kill Bill</td>
                <td>Barbier</td>
                <td>Shrek 2</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Marcos</td>
                <td>Matrix</td>
                <td>Shrek</td>
                <td>Tubarão</td>
            </tr>
            <tr>
                <td>Thiago</td>
                <td>Carros</td>
                <td>Up</td>
                <td>Shrek 3</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>Kill Bill</td>
                <td>Barbier</td>
                <td>Shrek 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
