<!DOCTYPE html>
t<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <H1>Testando o uso de um iframe</H1>
    <p>Acessando o site do 

        <!-- O tamanho padrão do iframe é 300 de largura por 150 de altura -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar</p>

        <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0"></iframe> 
            
            também é muito legal, pena que não funciona dentro do iframe</p>

        <p>O repositório do do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                no <a href="https://gustavoguanabara.github.io"> GitHub </a>
            </iframe>
            
            também é bem legal</p>
</body>
</html>
